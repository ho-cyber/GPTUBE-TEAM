<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Transcription to Blog Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
  </head>
  <body>
    <div class="container main-wrapper">
      <div class="row m-4">
        <div class="col-12 col-md-4">
          <div class="logo"><span class="highlight">GP</span>Tube</div>
        </div>
        <div class="col-12 col-md-8">
          <div class="d-flex align-items-center justify-content-end">
            <div class="main-navigation">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active font-weight-bold" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="#">Tutorials</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bold" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-4">
        <div class="col-12 col-md-4">
          <h1 class="mb-4">Video to Blog Post Converter</h1>
          <p>Convert video to a blog post in a blink of an eye!</p>
          <form action="/convert" method="POST" enctype="multipart/form-data">
            <label for="video_id">YouTube Video ID:</label>
            <div class="input-group mb-3">
              <input type="text" id="video_id" name="video_id" required class="form-control" placeholder="Enter id here" aria-label="YouTube video id" />

              <div class="input-group-append">
                <button class="input-group-text"  type="submit">Generate Blog Post</button>
              </div>
            </div>
          </form>
          <h2 class="mt-5">Generated Blog Post:</h2>
          <p>
            {{ blog_post }}
          </p>
          
          {% if file_path %}
            <p>Blog post saved to: <a href="{{ file_path }}">{{ file_path }}</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
