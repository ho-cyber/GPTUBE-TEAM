<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Transcription to Blog Post</title>
</head>
<body>
    <h1>YouTube Video Transcription to Blog Post</h1>
    <form method="POST" action="/">
        <label for="video_id">YouTube Video ID:</label>
        <input type="text" id="video_id" name="video_id" required>
        <input type="submit" value="Generate Blog Post">
    </form>
    
    <h2>Generated Blog Post:</h2>
    <div>
        {{ blog_post }}
    </div>
    
    {% if file_path %}
    <p>Blog post saved to: <a href="{{ file_path }}">{{ file_path }}</a></p>
    {% endif %}
</body>
</html>
